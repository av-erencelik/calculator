<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <main class="container">
        <div class="calculator">
            <div class="screen">
                <div id="lastOperation"></div>
                <div id="currentOperation">0</div>
            </div>
            <div class="buttons">
                <button id="clear" class="btn-up">CLEAR</button>
                <button id="delete" class="btn-up">DELETE</button>
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operator">รท</button>
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operator">x</button>
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn operator">-</button>
                <button class="btn point">.</button>
                <button class="btn number">0</button>
                <button class="btn equal">=</button>
                <button class="btn operator">+</button>
            </div>
        </div>
    </main>
    





    <script src="script.js"></script>
</body>
</html>
